<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mojiito Playground</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Mojiito Playground</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <button class="mdl-button mdl-button--raised" id="open">Open Dialog</button>
      </div>
    </main>
    <side-drawer aria-hidden="true">
      <div>
        <button class="mdl-button mdl-button--raised">Another button</button>
      </div>
    </side-drawer>
  </div>

  <template id="dialog-template">
    <dialog class="mdl-dialog">
      <h4 class="mdl-dialog__title">Allow data collection?</h4>
      <div class="mdl-dialog__content">
        <p>
          Allowing us to collect data will let us get you the information you want faster.
        </p>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button">Agree</button>
        <button type="button" class="mdl-button close">Disagree</button>
      </div>
    </dialog>
  </template>


  <script src="vendor/reflect.js"></script>
  <script src="vendor/mojiito/core/bundles/core.umd.js"></script>
  <script src="vendor/mojiito/platform-browser/bundles/platform-browser.umd.js"></script>
  <script src="bundles/playground.umd.js"></script>
</body>

</html>
